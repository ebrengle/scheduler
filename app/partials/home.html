
  <h1 class="logo">3 Elements Chiropractic & Wellness, PLLC</h1>
  <p class="lead instruction">Request an appointment time online:</p>


  <!--Basic User Form Input Div -->
  <div class="basic-form">
    <form>

      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" name="firstname" placeholder="Jane" data-ng-model="firstName">
      </div>

      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" name="lastname" placeholder="Doe" data-ng-model="lastName">
      </div>


      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" class="form-control" name="birthday" data-ng-model="birthday">
      </div>

      <div class="form-group">
        <label for="phonenumber">Phone:</label>
        <input type="tel" class="form-control" name="phonenumber" placeholder="555-555-5555" data-ng-model="phone">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" placeholder="You@Email.com" data-ng-model="email">
      </div>


      <label for="email">Preferred Contact Method:</label>
        <div class="radio">
          <label>
            <input type="radio" name="method" value="Email" id="contactmethodemail" checked data-ng-model="contactPref">
            Email
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="method" value="Phone" id="contactmethodphone" checked data-ng-model="contactPref">
            Phone
          </label>
        </div>
      </div>

    </form>
  </div>
  <!--End Basic User Form Input Div -->

  <!--Progress Bar Start -->
  <div class="grid-block">
    <progress class="high" value="33" max="100"></progress>
  </div>
  <!--End Progress Bar -->
  <div>
    <a class="button disabled prev" ui-sref="home">Prev</a>
    <a class="button next" ui-sref="appt-time" class="btn">Next</a>
  </div>
