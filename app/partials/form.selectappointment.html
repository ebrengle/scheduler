  <!--Basic User Form Input Div -->

  <div class="basic-form">

      <div class="form-group">
        <label for="selectProvider">Please Select Your Provider:</label>
        <select class="form-control" name="physician" id="selectProvier" ng-model="appointment.provider">
          <option></option>
          <option id="1">Dr. Kimberly G. Brengle</option>
          <option id="2">Molly Stoker Pohlman, LMT</option>
        </select>
      </div>

      <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
        <label class="control-label"><i class="fa fa-calendar"></i>Request Appointment Date:</label>
        <input type="text" class="form-control" ng-model="appointment.selectedDate.date" name="date" placeholder="Date"
        days-of-week-disabled="01" use-native="1" autoclose="1" bs-datepicker ng-change="setAvailableTimes()">
      </div>

      <div class="form-group">
        <label class="control-label"><i class="fa fa-clock-o"></i> Select Appointment Time:</label><br>
        <div class="form-group">
      <input type="text" size="8" class="form-control" ng-change="selectedTime()" ng-model="appointment.selectedDate.date"
      ng-disabled="!appointment.selectedDate.date" length="3" autoclose="1" placeholder="Time" time-format="h:mm a" minute-step="30" min-time="{{minTime}}"
      max-time="{{maxTime}}" bs-timepicker>
    </div>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Request First Available:</label>
        <span class="input-group-addon">
          <label>
            <input type="checkbox" checked ng-model="appointment.firstAvail.value" ng-true-value="'Yes'" ng-false-value="'No'">
          Request First Available
          <lable>
        </span>
      </div>



  </div>

  </div>

  <div>
