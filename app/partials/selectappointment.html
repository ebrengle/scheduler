  <h1 class="logo">3 Elements Chiropractic & Wellness, PLLC</h1>
  <p class="lead instruction">Request an appointment time online:</p>


  <!--Basic User Form Input Div -->

  <div class="basic-form">
    <form novalidate>
      <div class="form-group">
        <label for="selectProvider">Please Select Your Provider:</label>
        <select class="form-control" name="physician" id="selectProvier" ng-model="appointment.provider">
          <option></option>
          <option id="1">Dr. Kimberly G. Brengle</option>
          <option id="2">Molly Stoker Pohlman, LMT</option>
        </select>
      </div>

      <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
        <label class="control-label"><i class="fa fa-calendar"></i>Request Appointment Date:</label>
        <input type="text" class="form-control" ng-model="appointment.selectedDate.date" name="date" placeholder="Date"
        days-of-week-disabled="01" use-native="1" autoclose="1" bs-datepicker ng-change="setAvailableTimes()">
      </div>

      <div class="form-group">
        <label class="control-label"><i class="fa fa-clock-o"></i> Select Appointment Time:</label><br>
        <div class="form-group">
      <input type="text" size="8" class="form-control" ng-change="selectedTime()" ng-model="appointment.selectedDate.date" ng-disabled="!appointment.selectedDate.date" autoclose="1" placeholder="Time" time-format="HH:mm" minute-step="15" min-time="{{minTime}}" max-time="{{maxTime}}" bs-timepicker>
    </div>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Request First Available</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>


    </form>
  </div>
  <!--End Basic User Form Input Div -->

  <!--Progress Bar Start -->
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="66.6" aria-valuemin="0" aria-valuemax="100" style="width: 66%;"></div>
  </div>
  <!--End Progress Bar -->
  <div>
